name: Docker Build All Images

concurrency:
  group: docker-build-dev-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build-main-amd64:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to compare branches
      
      - name: Check file changes for main build
        id: check_main_changes
        run: |
          # For PR events, compare PR branch with target branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Compare PR branch with target branch (develop)
            if git diff origin/develop...HEAD | grep -E "(backend/|sdk/|make/)" > /dev/null; then
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" = "push" ]; then
            # For push events, compare with previous commit
            if git diff HEAD~1 HEAD | grep -E "(backend/|sdk/|make/)" > /dev/null; then
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            # For workflow_dispatch, always build
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        if: steps.check_main_changes.outputs.should_build == 'true'
        run: |
          if ! docker buildx inspect nexent_builder > /dev/null 2>&1; then
            docker buildx create --name nexent_builder --use
          else
            docker buildx use nexent_builder
          fi
      
      - name: Build main image (amd64) and load locally
        if: steps.check_main_changes.outputs.should_build == 'true'
        run: |
          docker buildx build --platform linux/amd64 -t nexent/nexent:dev-amd64 --load -f make/main/Dockerfile .
      
      - name: Skip build - no relevant changes
        if: steps.check_main_changes.outputs.should_build == 'false'
        run: |
          echo "No changes detected in backend/, sdk/, or make/main/ - skipping build"

